<h2>
  Welcome {{username}}
</h2>
<form class="form-inline">
  <input type="text" ng-model="newLecture.Name" class="input-small" placeholder="Lecture name" required/>
  <input type="text" ng-model="newLecture.LectureURL" class="input-small" placeholder="URL" required/>
  <button ng-click="addLecture()" class="btn">
    Create lecture
  </button>
</form>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        Lecture
      </th>
      <th>
        Teacher
      </th>
      <th>
        Created on
      </th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="lecture in lectures">
      <td>
        <a href="" ng-click="viewlecture(lecture.ID)">
          {{lecture.Name}}
        </a>
      </td>
        <td>
          {{lecture.Teacher.FullName}}
      </td>
         <td>
          {{ lecture.DatePublished}}
      </td>
      </tr>
  </tbody>
</table>

<form method="post" action="/Account/LogOff">
<button class="btn btn-primary" type="submit">
  &lt; Logout
</button>
    </form>
